<h1>
    Data view
</h1>
<h5>View weather data from the past 24 hours.</h5>
<!--these two is for show function-->


<div id="allCats" >
    <div class="separate">
        <ssmap></ssmap>
    </div>
    <div *ngFor="let category of categories" id="cat{{category.name}}" class="catView">
        <font size="1" color="red" >{{category.name}}</font>
        <div style="overflow:hidden;" *ngIf="checkDefined(category.name)">

            <ul *ngIf="cateogriesObj[category.name].children.length" class="chartSelection">
                Select Unit(s): 
                <li *ngFor="let subcat of cateogriesObj[category.name].children; let idx = index;">
                    <input type="radio" name="subCat{{category.name}}" [checked]="(idx === 0)" [value]="subcat" (change)="chartSelect(category.name, subcat)"> {{subcat}}
                </li>
            </ul>
            
            
            
            
            
        </div>
       
    </div>
</div>
